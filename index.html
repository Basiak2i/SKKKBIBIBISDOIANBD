<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>

  </head>
  <body>
    <div id="container" >
      <h1>Formularz zamówienia</h1>
      <main class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <label for="text"
          >Imie:
          <input type="text" />
        </label>
        <label for="order_date">
          Data zamówienia:
          <input type="date" />
        </label>
        <label for="zestaw">
          <select name="zestaw" id="zestaw">
            <option selected value="30">zestaw 1</option>
            <option selected value="34">zestaw 2</option>
            <option selected value="40">zestaw 3</option>
            <option selected value="100">zestaw Dla 6 osob</option>
          </select>
        </label>
        <h2>Kawa</h2>
        <label for="kawa">   <div class="form-check form-switch">
            <input
              class="form-check-input sigma"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              ></label
            >
          </div></label>
        <label for="coffe_size" id="coffe_size" class="hidden">
          <input type="radio" name="coffe" />
          mała
          <input type="radio" name="coffe" />
          średnia
          <input type="radio" name="coffe" />
          duża
        </label>
        <h2>Deser</h2>
        <label for="Deser">   <div class="form-check form-switch">
            <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
            ></label
            >
        </div></label>
        <label for="deser_type">
            <input type="radio" name="deser_type" />
            ciastko
            <input type="radio" name="deser_type" />
            lody
            <input type="radio" name="deser_type" />
            shake
        </label>
        <section class="sekcja">
            <div id="order">
                zamówienie
            </div>
            <div id="do_zaplaty">
                do zaplaty
            </div>
        </section>
        <section>
            <button type="button" class="btn btn-secondary">Wyczyść</button>

            <button type="button" class="btn btn-success">Wyślij zapytanie</button>

        </section>

    </div>
  </body>
</html>
